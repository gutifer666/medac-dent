<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MedacDent</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <img src="img/diente-moderno.png" alt="Logo de la Clínica" width="100" >
        <h1>MedacDent</h1>
    </header>

    <!-- Formulario para añadir/modificar citas -->
    <section>
        <form id="citas-form">
            <!-- Fecha y hora de la cita -->
            <label for="fecha">Fecha de la Cita:</label>
            <input type="date" id="fecha" name="fecha" required>
            <label for="hora">Hora de la Cita:</label>
            <input type="time" id="hora" name="hora" required>

            <!-- Datos del paciente -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" placeholder="DNI" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha_nacimiento" required>

            <!-- Observaciones -->
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones" rows="4" placeholder="Escribe aquí cualquier observación..."></textarea>

            <button type="submit">Guardar Cita</button>
        </form>
    </section>

    <!-- Tabla para mostrar las citas -->
    <section>
        <table id="citas-tabla">
            <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>DNI</th>
                <th>Teléfono</th>
                <th>Fecha de Nacimiento</th>
                <th>Observaciones</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Las filas de la tabla serán añadidas dinámicamente por JavaScript -->
            <!-- Ejemplo de fila -->
            <tr>
                <td>01/11/2023</td>
                <td>10:30</td>
                <td>Juan</td>
                <td>Pérez</td>
                <td>12345678A</td>
                <td>987654321</td>
                <td>15/04/1980</td>
                <td>Primera visita</td>
                <td><button type="button">Editar</button> <button type="button">Eliminar</button></td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- Pie de página -->
    <footer>
        <address>
            Dirección de la Clínica: Calle Larios 42, Málaga, España<br>
            Teléfono: 952 20-21-22<br>
            Email: malaga@medacdent.com
        </address>
    </footer>
    <!-- JS -->
    <script src="js/index.js"></script>
</body>
</html>
